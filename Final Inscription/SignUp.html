    <title>سداد</title>
</head>
<body>
  <div class="container">
    <div class="way"></div>
    <div class="signup">
        <div class="head">انشئ حسابك الآن</div>
        <form action="../AnotherHome.html" class="informations">
          <div class="user">
            <div class="full-name">
                <input class="surname" type="text" placeholder="اللقب" required maxlength="12" name="surname">
                <i class="fa-regular fa-user" id="user2"></i>
                <input class="name" type="text" placeholder="الإسم" required maxlength="12" name="name">
                <i class="fa-regular fa-user" id="user1"></i>
            </div>
            <div class="detailed">
                <input type="email" placeholder="الإيميل" required name="mail">
                <ion-icon name="mail-outline" id="mail"></ion-icon>
                <input type="password" placeholder="كلمة السر" required maxlength="12" minlength="5" name="pass">
                <ion-icon name="lock-closed-outline" id="lock"></ion-icon>
                <input type="text" placeholder="رقم الهاتف" required maxlength="10" name="phone">
                <ion-icon name="call-outline" id="phone"></ion-icon>
            </div>
          </div>
          <button class="dd">سجل</button> 
            </form>
            <p class="to-login">لديك حساب من قبل؟<a class="go" href="SignIn.html">سجل دخولك الآن</a></p>
            <div class="other">Sign up with</div>
            <div class="social">
                <div class="google"><a class="account" href="https://www.google.com/account/about/" target="_blank"><i class="fab fa-google fa-3x"></i></a></div>
                <div class="apple"><a class="account" href="https://appleid.apple.com/" target="_blank"><i class="fa-brands fa-apple"></i></a></div>
                <div class="facebook"><a class="accountBleu" href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></i></a></div>

            </div>
    </div>
  </div>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
